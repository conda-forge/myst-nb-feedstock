{% set name = "myst-nb" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ac241f67cc5566c353694da2504fc53ba4c4a2b65efee15fb4c590451dad757

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.15
    - importlib_metadata
    - ipython
    - ipywidgets >=7.0.0,<8
    - jupyter-cache >=0.4.1,<0.5
    - jupyter-sphinx >=0.3.1,<0.4
    - myst-parser >=0.12.9,<0.13
    - nbconvert >=5.5,<6
    - nbformat >=5.0,<6
    - python >=3.6
    - pyyaml
    - sphinx >=2,<4
    - sphinx-togglebutton >=0.2.2,<0.3

test:
  imports:
    - myst_nb
    - myst_nb.nb_glue

about:
  home: https://github.com/executablebooks/MyST-NB
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A Jupyter Notebook Sphinx reader built on top of the MyST markdown parser.
  doc_url: https://myst-nb.readthedocs.io

extra:
  recipe-maintainers:
    - chrisjsewell
